; PlatformIO project for PIXARTPANEL
; Open this folder in VSCode + PlatformIO and hit Build / Upload.

[platformio]
default_envs = esp32dev

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

monitor_speed = 115200
upload_speed = 921600

; Give the sketch more room (your build is near the 1.3MB limit in Arduino IDE)
board_build.partitions = huge_app.csv

; Libraries used by PIXARTPANEL
lib_deps =
  tzapu/WiFiManager@^2.0.17
  bitbank2/AnimatedGIF
  mrfaptastic/ESP32 HUB75 LED MATRIX PANEL DMA Display@^3.0.11
  adafruit/Adafruit GFX Library
  adafruit/Adafruit BusIO

; If you ever move web assets to /data, you can upload them with:
; pio run -t uploadfs
; (requires a filesystem image, e.g. SPIFFS/LittleFS)
